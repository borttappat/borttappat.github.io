name: Build JavaScript

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Create JS file with API key
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          mkdir -p assets/js
          cat > assets/js/config.js << EOL
          const config = {
            weatherApiKey: '${{ secrets.WEATHER_API_KEY }}'
          };
          EOL
          
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add assets/js/config.js
          git commit -m "Update config.js" || exit 0
          git push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
